<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>

<body>
  <div class="calculator">
    <h2>Javascript Calculator</h2>
    <div id="display" readonly>
      <p id="numbers"></p>
    </div>
    <div class="buttons">
      <button type="button" class="entry-button" id="C">C</button>
      <button type="button" id="plusMinus">+/-</button>
      <button type="button" class="arithmetic-button" id="modulus" value="%">Mod</button>
      <button type="button" class="arithmetic-button" id="divide" value="/">/</button>
      <button type="button" class="entry-button" id="7" value="7">7</button>
      <button type="button" class="entry-button" id="8" value="8">8</button>
      <button type="button" class="entry-button" id="9" value="9">9</button>
      <button type="button" class="arithmetic-button" id="times" value="*">*</button>
      <button type="button" class="entry-button" id="4" value="4">4</button>
      <button type="button" class="entry-button" id="5" value="5">5</button>
      <button type="button" class="entry-button" id="6" value="6">6</button>
      <button type="button" class="arithmetic-button" id="minus" value="-">-</button>
      <button type="button" class="entry-button" id="1" value="1">1</button>
      <button type="button" class="entry-button" id="2" value="2">2</button>
      <button type="button" class="entry-button" id="3" value="3">3</button>
      <button type="button" class="arithmetic-button" id="plus" value="+">+</button>
      <button type="button" id="point" value=".">.</button>
      <button type="button" class="entry-button" id="0" value="0">0</button>
      <button type="button" class="equals-button" id="equals">=</button>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/3708dac087.js" type="text/javascript"></script>
  <script src="js/calculator.js"></script>
</body>

</html>
